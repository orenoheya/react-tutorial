	<body> 

		<div id="contianer"></a>

		<script type="text/babel"> 

			var contianer = document.querySelector("#contianer");
			
			// 组件
			var Name = React.createClass({

				render : function(){

					var textStyle = {
						fontSize:50,
						textAlign:"center",
						lineHeight:"100px",
						fontFamily:"Microsoft YaHei",
						color: this.props.color
					};

					return (
						<div style={textStyle}>
							<p>{this.props.name}, component!</p>
							{this.props.children}
						</div>
					);
				}
			});

			var textP = {
				fontSize: 30,
				lineHeight: 1,
				color:"#ccc"
			}

			ReactDOM.render(

				</Name>, 
				contianer 
			);
